<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Sample Registrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.css' ) }}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon.png' )}}">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">The Sample Registrar</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

        {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/jquery')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-transition')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-alert')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-modal')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-dropdown')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-scrollspy')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-tab')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-tooltip')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-popover')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-button')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-collapse')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-carousel')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-typeahead')}}"></script>

  </body>
</html>
