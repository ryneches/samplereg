{% extends "layout.html" %}
{% block body %}

<h2>Registering sample</h2>

<form action="/register" method="post" enctype="multipart/form-data">
identifier : <input type="text" name="identifier" size="15"></input><br />
latitude : <input type="text" name="lat" size="15"></input><br />
longitude : <input type="text" name="lng" size="15"></input><br />
surface_material : <input type="text" name="surface_material" size="15"></input><br />
surface_condition : <input type="text" name="surface_condition" size="15"></input><br />
surface_humidity : <input type="text" name="surface_humidity" size="15"></input><br />
context_type : <input type="text" name="context_type" size="15"></input><br />
<input type="radio" name="inorout" value="indoors" />indoors
<input type="radio" name="inorout" value="outdoors" />outdoors<br />
direct sunlight : <input type="checkbox" name="direct_sunlight"><br />
temp : <input type="text" name="temp" size="15"></input><br />
closeup photo : <input type="file" name="closeup"><br />
context photo : <input type="file" name="context"><br />
sample name : <input type="text" name="name" size="15"></input><br />
sample description : <input type="text" name="description" size="140"></input><br />
<input type="submit" value="Register sample"></input>
</form> 

{% endblock %}
