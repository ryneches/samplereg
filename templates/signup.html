{% extends "layout.html" %}
{% block body %}

<form class="form-signin" action="/signup" method="post" enctype="multipart/form-data">
<h1>Sign up!</h1>
<input type="text" class="input-block-level" placeholder="Username" name="username" size="15"></input><br />
<input class="input-block-level" placeholder="Password" type="password" name="password" size="15"></input><br />
<input class="input-block-level" placeholder="Password (again)" type="password" name="password_check" size="15"></input><br />
<input type="text" class="input-block-level" placeholder="Real name" name="realname" size="15"></input><br />
<input type="text" class="input-block-level" placeholder="City" name="city" size="15"></input><br />
<input type="text" class="input-block-level" placeholder="State" name="state" size="15"></input><br />
<input type="text" class="input-block-level" placeholder="Country" name="country" size="15"></input><br />
<input type="text" class="input-block-level" placeholder="Team name" name="team" size="15"></input><br />
<span class="btn btn-file"> Your avatar photo <input type="file" name="avatar" /></span><br /><br />

<input class="btn-large btn-success" type="submit" value="Signup"></input>
</form> 

{% endblock %}
